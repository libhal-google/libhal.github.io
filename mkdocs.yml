site_name: libhal
repo_url: https://github.com/libhal/libhal/
repo_name: libhal

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - content.tabs.link
    - toc.integrate
    - navigation.tracking
    - navigation.footer
    # - navigation.expand
  custom_dir: overrides
  highlightjs: true
  hljs_style:
    - monokai
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  version:
    provider: mike

extra_css:
  - assets/extra.css

docs_dir: mkdocs

plugins:
  - search
  - mkdoxy:
      projects:
        api:
          src-dirs: libraries/include/
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.h*"
            RECURSIVE: True
            EXTRACT_STATIC: True
            EXCLUDE_PATTERNS: "*/third_party/*"
            HAVE_DOT: True
  - literate-nav:
      nav_file: summary.md
      tab_length: 2

markdown_extensions:
  - admonition
  - pymdownx.mark # highlighting
  - pymdownx.superfences # nest code
  - codehilite # code syntax coding
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink:
