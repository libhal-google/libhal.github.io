site_name: libhal
repo_url: https://github.com/libhal/libhal/
repo_name: libhal

theme:
  name: 'material'
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - content.tabs.link
    - toc.integrate
  highlightjs: true
  hljs_style:
    - monokai
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_css:
  - 'assets/extra.css'

docs_dir: mkdocs

markdown_extensions:
  - admonition
  - pymdownx.mark # highlighting
  - pymdownx.superfences # nest code
  - codehilite # code syntax coding
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink:

nav:
  - 🏡 Home: 'index.md'
  - 🏫 Tutorials:
    - 'tutorials/setup.md'
    - 'tutorials/glossary.md'
    - 'tutorials/getting_started.md'
    - 'tutorials/configuration.md'
    - 'tutorials/finding_drivers.md'
  - 'design/philosophy.md'
  - 'design/organization.md'
  - 'design/architecture.md'
  - 'design/style.md'
  - 'design/blocks.md'
  - 🔌 Interfaces:
    - ❌ adc: 'design/adc.md'
    - ✅ dac: 'design/dac.md'
    - ❌ pwm: 'design/pwm.md'

    - ❌ can: 'design/can.md'
    - ❌ spi: 'design/spi.md'
    - ❌ i2c: 'design/i2c.md'
    - ❌ serial: 'design/serial.md'

    - ❌ input_pin: 'design/input_pin.md'
    - ❌ output_pin: 'design/output_pin.md'
    - ❌ interrupt_pin: 'design/interrupt_pin.md'

    - ❌ timer: 'design/timer.md'
    - ❌ steady_clock: 'design/steady_clock.md'

    - ❌ motor: 'design/motor.md'
    - ❌ servo: 'design/servo.md'

    - ❌ socket: 'design/socket.md'
  - 🧐 About: 'about.md'
